<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- add material font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- add material css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Items</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper" style="padding-left: 10px !important">
        <a href="/" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/add-item">Add Item</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">add_shopping_cart</i>
              <input id="item-name" name="item-name" type="text" class="validate" />
              <label for="item-name">Item Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">attach_money</i>
              <input id="price" name="price" type="tel" class="validate" />
              <label for="price">Price</label>
            </div>
          </div>
          <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add Item</a>
        </form>
      </div>
    </div>

    <!-- add material script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
